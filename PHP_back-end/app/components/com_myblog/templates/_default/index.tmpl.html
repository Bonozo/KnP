							if( $categoryDisplay )
							{
						?>
						<?php echo JText::sprintf('COM_MY_POSTED_IN' , $e['jcategory'] ); ?>

							}
						?>

						if(!empty($e['avatar']))
						{
					?>

					<?php
						}
					?>

			</ul>

		<div class="postSummary-teaser">

				if (isset($e['comments']) && $e['comments']!="")

	}
